<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="dg-container">
        <div class="container">
            <div class="row">
                <div id="speedTypingTest" class="col-12">
                    <h1 class="main-heading">Speed Typing Test</h1>
                    <p class="main-para">On your fingers lets set Go!</p>
                    <div class="text-center">
                        <div id="spinner" class="spinner-border" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </div>
                    <div class="mt-3 d-flex flex-row">
                        <img id="image" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="" />
                        <p class="timer-para" id="timer"></p>
                        <div class="ml-2 d-flex flex-column justify-content-center">
                            <span id="span" class="timer-span">seconds</span>
                        </div>
                    </div>
                    <div class="quote-container mt-3">
                        <p id="quoteDisplay" class="quote-para"></p>
                        <textarea id="quoteInput" placeholder="Type here!" class="quote-textarea"></textarea>

                    </div>
                    <p class="result-para" id="result"></p>
                    <button id="submitBtn" type="submit" class="submit-button">Submit</button>
                    <button id="resetBtn" class="reset-button">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
