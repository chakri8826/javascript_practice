<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <link rel="stylesheet" href="08.css">
  <body>
    <div class="bg-container">  
        <p class="container-heading">Hello</p>
        <p class="container-description">Chakri</p>
        <div class="card-container">
            <h1 class="card-head">Bookmark your favorite sites</h1>
            <form id="bookmarkForm">
                <div class="inner-card">
                    <div>
                        <label class="label-text" for="siteNameInput">SITE NAME</label>
                        <input id="siteNameInput" type="text" class="form-control" placeholder="Enter Site Name"/>
                        <p id="siteNameErrMsg" class="error"></p>
                    </div>
                    <div class="mt-5"> 
                        <label class="label-text" for="siteUrlInput">SITE URL</label>
                        <input id="siteUrlInput" type="text" class="form-control" placeholder="Enter Site URL"/>
                        <p id="siteUrlErrMsg" class="error"></p>
                    </div>
                    <div class="text-right">
                        <button id="submitBtn" class="btn butt">Submit</button>
                    </div>
                </div>
                <ul id="bookmarksList" class="d-none bookmarksList-cont mt-5"></ul>
            </form>
        </div>
    </div>    
    <script src="08.js" defer></script>
  </body>
</html>
